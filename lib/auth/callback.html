<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Spotify authentifcation</title>
	<h1>Spotify-Higlights CLI</h1>
	<h2 class="title"></h2>
</head>

<style>
	body {
		background: #1DB954;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		height: 100vh;
	}

	h1 {
		font-size: 50px;
	}

	h2 {
		font-size: 30px;
	}

	h1,
	h2 {
		color: #fff;
		font-family: sans-serif;
	}
</style>

<body>
	<script>
		document.addEventListener("DOMContentLoaded", function (event) {
			const hash = window.location.search.substring(1)

			document.querySelector('.title').innerHTML = 'Welcome to Spotify-CLI !!';

			fetch(`/token?${hash}`)
				.then(() => {
					document.querySelector('.title').innerHTML = 'Auth success';
					setTimeout(() => {

					}, 2000);
				}).catch(err => {
					document.querySelector('.title').innerHTML = 'Auth Failed'
					console.log(err);
				})

		});
	</script>
</body>

</html>
